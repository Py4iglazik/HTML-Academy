<!--Восьмая программа-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: интерактивное расследование</title>
    <link rel="stylesheet" href="challenge.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><span>Результаты соревнования</span></h1>
    <table class='results'>
      <tr>
        <th>Игрок</th>
        <th>Раунд 1</th>
        <th>Раунд 2</th>
        <th>Раунд 3</th>
        <th>Итог</th>
      </tr>
      <tr class='player-1'>
        <td>Иван Васильев</td>
        <td>10</td>
        <td>-20</td>
        <td>30</td>
        <td class='total'><span>20</span></td>
      </tr>
      <tr class='player-2'>
        <td>Анна Иванова</td>
        <td>50</td>
        <td>10</td>
        <td>-30</td>
        <td class='total'><span>30</span></td>
      </tr>
      <tr class='player-3 disqualified'>
        <td>Василий Ольгин</td>
        <td>50</td>
        <td>50</td>
        <td>50</td>
        <td class='total'><span>150</span></td>
      </tr>
      <tr class='player-4'>
        <td>Ольга Аннова</td>
        <td>-10</td>
        <td>-20</td>
        <td>40</td>
        <td class='total'><span>10</span></td>
      </tr>
    </table>
  </body>
</html>

<!--Девятая программа-->
<!DOCTYPE html>
<html>
  <head>
    <title>Испытание: наведение порядка</title>
    <meta charset="utf-8">

    <style>
      div .cat-foodlove {
        background-image: url("cat-vampire.svg");
        background-color: fuchsia;
      }

      #scary {
        background-image: url("cat-skull.svg");
      }

      .gallery .cat-fat {
        background-image: url("cat-fish.svg");
        width: 90px;
        height: 80px;
      }

      div.cat-cage {
        background-image: url("cat-hiss.svg");
        border-color: lawngreen;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gallery">
      <div class="picture cat-foodlove">Мечты о еде</div>
      <div class="picture cat-slippers" id="scary">Где тапки?</div>
      <div class="picture cat-fat">После обеда</div>
      <div class="picture cat-cage" style="color: red;">Люблю птиц</div>
    </div>
  </body>
</html>
